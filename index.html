<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div class="container">
        <!-- header begin -->
        <div class="row header--row">
            <div class="col-12">
                header
            </div>
        </div> <!-- header end -->

        <!-- main-page begin -->
        <div class="row">
            <!-- sidebar begin -->
            <div class="col-3 sidebar">
                sideber
            </div> <!-- sidebar end -->

            <div class="col-6 main-page">
                <!-- navigation begin -->
                <div class="row ">
                    <div class="col-12 main-page-navigation">
                        navigation
                    </div>
                </div> <!-- navigation end -->

                <!-- main page begin -->
                <div class="row ">
                    <div class="col-12 main-page-main">
                        main
                    </div>
                </div> <!-- main page end -->
            </div>

            <!-- ads begin -->
            <div class="col-3 ads">
                ads
            </div> <!-- ads end -->
        </div> <!-- main-page end -->

        <!-- footer begin -->
        <div class="row">
            <div class="col-12 footer">
                footer
            </div>
        </div> <!-- footer end -->
        
    </div>
    
</body>
</html>
